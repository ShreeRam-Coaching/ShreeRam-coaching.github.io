<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shree Ram Coaching â€” Portal</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f5f5f5; color: #333; }
    header { background: url('https://via.placeholder.com/1200x300?text=Shree+Ram+Coaching+Banner') center/cover; color: white; text-align: center; padding: 60px 20px; }
    header h1 { font-size: 2.5em; text-shadow: 2px 2px 4px rgba(0,0,0,0.6); }

    /* Modal */
    .modal {
      display: flex;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    .plans {
      display: flex; flex-wrap: wrap;
      justify-content: center; gap: 15px;
      margin-top: 20px;
    }
    .plan {
      background: #f8f8f8;
      padding: 15px;
      border-radius: 6px;
      cursor: pointer;
      width: 120px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .plan:hover { transform: scale(1.05); }
    .plan img { width: 100%; height: 80px; object-fit: cover; border-radius: 4px; }

    /* Main content */
    .content { display: none; padding: 20px; }
    .nav-section {
      margin-bottom: 20px;
    }
    .nav-section h2 { margin-bottom: 10px; }
    .buttons {
      display: flex; flex-wrap: wrap; gap: 10px;
    }
    .buttons button {
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .buttons button:hover { background: #0056b3; }
    input[type="text"] {
      padding: 8px;
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<!-- Modal for plan selection -->
<div class="modal" id="planModal">
  <div class="modal-content">
    <h2>Select Your Plan</h2>
    <div class="plans">
      <div class="plan" onclick="selectPlan('Basic')">
        <img src="https://via.placeholder.com/120x80?text=Basic" alt="Basic Plan" />
        <p>Basic</p>
      </div>
      <div class="plan" onclick="selectPlan('Standard')">
        <img src="https://via.placeholder.com/120x80?text=Standard" alt="Standard Plan" />
        <p>Standard</p>
      </div>
      <div class="plan" onclick="selectPlan('Premium')">
        <img src="https://via.placeholder.com/120x80?text=Premium" alt="Premium Plan" />
        <p>Premium</p>
      </div>
    </div>
  </div>
</div>

<!-- Main Content -->
<header>
  <h1>Shree Ram Coaching Portal</h1>
</header>

<div class="content" id="mainContent">
  <!-- Class Selection -->
  <div class="nav-section" id="classSection">
    <h2>Select Class</h2>
    <div class="buttons">
      <button onclick="selectClass('Class 9')">Class 9</button>
      <button onclick="selectClass('Class 10')">Class 10</button>
    </div>
  </div>

  <!-- Subject Selection -->
  <div class="nav-section" id="subjectSection" style="display:none;">
    <h2>Select Subject</h2>
    <div class="buttons" id="subjectButtons"></div>
  </div>

  <!-- Chapter Selection -->
  <div class="nav-section" id="chapterSection" style="display:none;">
    <h2>Select Chapter</h2>
    <div class="buttons" id="chapterButtons"></div>
  </div>

  <!-- Notes Section -->
  <div class="nav-section" id="notesSection" style="display:none;">
    <h2>Notes</h2>
    <input type="text" id="searchNotes" placeholder="Search notes..." oninput="filterNotes()" />
    <div class="buttons" id="notesButtons"></div>
  </div>
</div>

<script>
  const subjects = {
    "Class 9": ["Science", "Math"],
    "Class 10": ["Science", "Math", "English"]
  };

  const chapters = {
    "Science": ["Chapter 1", "Chapter 2"],
    "Math": ["Chapter 1", "Chapter 2"],
    "English": ["Poem 1", "Poem 2"]
  };

  const notes = {
    "Chapter 1": [
      { title: "Notes 1", url: "https://example.com/sample.pdf" },
      { title: "Notes 2", url: "https://example.com/sample.pdf" }
    ],
    "Chapter 2": [
      { title: "Notes 3", url: "https://example.com/sample.pdf" }
    ],
    "Poem 1": [
      { title: "Poem Notes 1", url: "https://example.com/sample.pdf" }
    ],
    "Poem 2": [
      { title: "Poem Notes 2", url: "https://example.com/sample.pdf" }
    ]
  };

  function selectPlan(plan) {
    document.getElementById('planModal').style.display = 'none';
    document.getElementById('mainContent').style.display = 'block';
  }

  function selectClass(cls) {
    document.getElementById('subjectSection').style.display = 'block';
    const subjectButtons = document.getElementById('subjectButtons');
    subjectButtons.innerHTML = '';
    subjects[cls].forEach(sub => {
      subjectButtons.innerHTML += `<button onclick="selectSubject('${sub}')">${sub}</button>`;
    });
    document.getElementById('chapterSection').style.display = 'none';
    document.getElementById('notesSection').style.display = 'none';
  }

  function selectSubject(sub) {
    document.getElementById('chapterSection').style.display = 'block';
    const chapterButtons = document.getElementById('chapterButtons');
    chapterButtons.innerHTML = '';
    chapters[sub].forEach(chap => {
      chapterButtons.innerHTML += `<button onclick="selectChapter('${chap}')">${chap}</button>`;
    });
    document.getElementById('notesSection').style.display = 'none';
  }

  function selectChapter(chap) {
    document.getElementById('notesSection').style.display = 'block';
    const notesButtons = document.getElementById('notesButtons');
    notesButtons.innerHTML = '';
    notes[chap].forEach(note => {
      notesButtons.innerHTML += `<button onclick="window.open('${note.url}', '_blank')">${note.title}</button>`;
    });
  }

  function filterNotes() {
    const query = document.getElementById('searchNotes').value.toLowerCase();
    const buttons = document.querySelectorAll('#notesButtons button');
    buttons.forEach(btn => {
      btn.style.display = btn.textContent.toLowerCase().includes(query) ? 'block' : 'none';
    });
  }
</script>
</body>
</html>
