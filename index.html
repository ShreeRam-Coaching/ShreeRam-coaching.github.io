<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Plan Selection</title>
<style>
  body, html {
    margin: 0; padding: 0; font-family: Arial, sans-serif;
    background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
    background-size: cover;
  }

  #planOverlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .plan-container {
    background: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 10px;
    width: 90%;
    max-width: 900px;
    box-shadow: 0 0 25px rgba(0,0,0,0.3);
    display: flex;
    justify-content: space-around;
  }

  .plan {
    border: 2px solid #ddd;
    border-radius: 8px;
    padding: 20px;
    width: 30%;
    text-align: center;
    background: white;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  .plan.pro, .plan.advanced {
    border-color: #007bff;
  }

  .plan h2 {
    margin-bottom: 15px;
  }

  .price {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 15px;
  }

  .button-free {
    background: none;
    border: none;
    color: #007bff;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
    margin-top: 15px;
  }
  .button-subscribe {
    background: #007bff;
    border: none;
    color: white;
    font-weight: bold;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 15px;
    transition: background-color 0.3s ease;
  }
  .button-subscribe:hover {
    background-color: #0056b3;
  }

  /* Modal confirmation */
  #confirmationModal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
    z-index: 1100;
    display: none;
    max-width: 400px;
    text-align: center;
  }
  #confirmationModal h3 {
    margin-bottom: 20px;
    color: #007bff;
  }
  #confirmationModal button {
    background: #007bff;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
  }
  #confirmationModal button:hover {
    background: #0056b3;
  }

  /* Hide main content initially */
  #mainContent {
    display: none;
    padding: 30px;
    background: white;
    max-width: 1000px;
    margin: 30px auto;
    border-radius: 8px;
    box-shadow: 0 0 25px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>

<div id="planOverlay">
  <div class="plan-container">
    <div class="plan free">
      <h2>Free Plan</h2>
      <div class="price">Free</div>
      <button class="button-free" onclick="selectPlan('Free')">Continue with Free Plan</button>
    </div>
    <div class="plan pro">
      <h2>Pro Plan</h2>
      <div class="price">$49 / month</div>
      <button class="button-subscribe" onclick="selectPlan('Pro')">Subscribe</button>
    </div>
    <div class="plan advanced">
      <h2>Advanced Plan</h2>
      <div class="price">$99 / month</div>
      <button class="button-subscribe" onclick="selectPlan('Advanced')">Subscribe</button>
    </div>
  </div>
</div>

<!-- Confirmation modal -->
<div id="confirmationModal">
  <h3 id="confirmationMessage"></h3>
  <button onclick="closeConfirmation()">Awesome! Let me in!</button>
</div>

<!-- Main content (hidden initially) -->
<div id="mainContent">
  <h1>Welcome to Your Dashboard!</h1>
  <p>This is where your site content will appear after selecting a plan.</p>
</div>

<script>
  function selectPlan(planName) {
    let message = "";
    switch(planName) {
      case "Free":
        message = "You're all set! Explore the basics and start learning for free!";
        break;
      case "Pro":
        message = "Congratulations! You've unlocked full access to all courses and notes!";
        break;
      case "Advanced":
        message = "Awesome! You've chosen the Advanced plan â€“ Premium access, personal support, and more!";
        break;
      default:
        message = `You selected: ${planName}`;
    }

    document.getElementById("confirmationMessage").textContent = message;
    document.getElementById("confirmationModal").style.display = "block";
    document.getElementById("planOverlay").style.display = "none";
  }

  function closeConfirmation() {
    document.getElementById("confirmationModal").style.display = "none";
    document.getElementById("mainContent").style.display = "block";
  }
</script>

</body>
</html>
