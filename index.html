<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shree Ram Coaching</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fbff;
      margin: 0;
      padding: 0;
    }

    /* Fullscreen modal */
    #accessModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .modal-box h2 {
      margin-bottom: 10px;
    }

    .modal-box p {
      color: #555;
      margin-bottom: 20px;
    }

    .modal-box button {
      margin: 10px;
      padding: 12px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #0f6eff;
      color: white;
    }

    .btn-outline {
      background: transparent;
      color: #0f6eff;
      border: 2px solid #0f6eff;
    }

    #mainContent {
      display: none;
      padding: 20px;
    }

    .section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #888;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<!-- Modal shown on page load -->
<div id="accessModal">
  <div class="modal-box">
    <h2>Welcome to Shree Ram Coaching</h2>
    <p>Get full access by subscribing or try the free version.</p>
    <button class="btn-primary" onclick="grantAccess(true)">Subscribe Now</button>
    <button class="btn-outline" onclick="grantAccess(false)">Continue for Free</button>
  </div>
</div>

<!-- Hidden until access granted -->
<div id="mainContent">
  <div class="section">
    <h2>Dashboard</h2>
    <p>Welcome! This is your learning dashboard.</p>
  </div>

  <div class="section">
    <h2>Courses</h2>
    <ul>
      <li>Class 9 Chemistry - Matter</li>
      <li>Class 10 Physics - Motion</li>
      <li>NEET - Organic Chemistry Basics</li>
    </ul>
  </div>

  <footer>
    &copy; 2025 Shree Ram Coaching. All rights reserved.
  </footer>
</div>

<script>
  function grantAccess(isSubscribed) {
    // You can do more with this later (like saving subscription state)
    document.getElementById('accessModal').style.display = 'none';
    document.getElementById('mainContent').style.display = 'block';
    alert(isSubscribed ? 'Subscribed! Enjoy full access.' : 'Free version activated.');
  }
</script>

</body>
</html>
